<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1, width=340">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">

    <!-- styles -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/styles/index.css" rel="stylesheet">

    <title>Отель: поиск номеров</title>
</head>
<body>
    <cm-header ref="demoHeader"></cm-header>

    <main></main>

    <input name="startDate">
    <input name="endDate">
    <div id="datepicker"></div>

    <!-- scripts -->
    <script src="app/libs/jquery.js"></script>
    <script src="app/libs/jquery-ui.js"></script>
    <script src="app/libs/jquery-datepicker-extended-range.js"></script>

    <script type="module" src="app/index.js"></script>

    <script type="module">
        $.datepicker.regional['ru'] = {
            prevText: 'Пред',
            nextText: 'След',
            currentText: 'Очистить',
            closeText: 'Применить',
            monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
            monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн','Июл','Авг','Сен','Окт','Ноя','Дек'],
            dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
            dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
            dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
            weekHeader: 'Не',
            dateFormat: 'dd.mm.yy',
            firstDay: 1,
            showMonthAfterYear: false,
            yearSuffix: ''
        };
        $.datepicker.setDefaults($.datepicker.regional['ru']);

        $(function() {
            $('#datepicker').datepicker({
                range: 'period',
                prevText: 'arrow_back',
                nextText: 'arrow_forward',
                showButtonPanel: true,
                showOtherMonths: true,
                onSelect: function(dateText, inst, extensionRange) {
                    // extensionRange - объект расширения
                    $('[name=startDate]').val(extensionRange.startDateText);
                    $('[name=endDate]').val(extensionRange.endDateText);
                }
            });

            $('#datepicker').datepicker('setDate', ['+4d', '+8d']);

            // объект расширения (хранит состояние календаря)
            var extensionRange = $('#datepicker').datepicker('widget').data('datepickerExtensionRange');
            if (extensionRange.startDateText) $('[name=startDate]').val(extensionRange.startDateText);
            if (extensionRange.endDateText) $('[name=endDate]').val(extensionRange.endDateText);
        });
    </script>
</body>
</html>
